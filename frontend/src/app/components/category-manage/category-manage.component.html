<form [formGroup]="categoryForm">
    <div id="main-div" class="border border-2 border-dark bg-dark bg-gradient">
        <p class="fw-normal fs-3 text-center text-light">Zarządzaj Kategoriami!</p>
        <div class="d-flex justify-content-between d-grid gap-2 p-1">
            <button class="btn btn-success" type="button" (click)="onCategoryAdd()">Dodaj</button>
            <button class="btn btn-primary" type="button" (click)="onCategoryEdit()">Edytuj</button>
            <button class="btn btn-danger" type="button" (click)="onCategoryDelete()">Usuń</button>
        </div>
    
        <div class="input-group mb-3 p-1">
            <input type="text" class="form-control" placeholder="Podaj nazwę" formControlName="name">
        </div>
    
        <div class="border border-2 border-dark m-1">
            <p class="fw-normal fs-5 text-center text-warning">Stworzone Kategorie</p>
            <div class="list-group">
                <button
                  *ngFor="let category of categories | async"
                  type="button"
                  class="list-group-item list-group-item-action"
                  [class.active]="category === selectedCategory"
                  (click)="selectCategory(category)">
                  {{ category.name }}
                </button>
              </div>
        </div>
    </div>
</form>
